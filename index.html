
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">


    <title>iKnowCity</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    
    <link href="css/gsdk-base.css" rel="stylesheet" />
    <link href="css/cover.css" rel="stylesheet">




  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">iknowCity</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="cities.html">Cities</a></li>
                  <li><a href="features.html">Features</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <!--
            <h2 class="cover-heading">Find your guides</h2>
            -->

            <!--      Wizard container        -->   
            <div class="wizard-container"> 
                <form action="city.html" method="get">
                <div class="card wizard-card ct-wizard-blue" id="wizard">
                
                <!--        You can switch "ct-wizard-azzure"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->
                
                      <div class="wizard-header">
                          <h3>
                             Find your guides <br>
                             <small>This information will let us know more about your.</small>
                          </h3>
                      </div>
                      <ul>
                            <li><a href="#location" data-toggle="tab">Location</a></li>
                            <li><a href="#type" data-toggle="tab">Activities</a></li>
                            <li><a href="#facilities" data-toggle="tab">Find</a></li>
                            
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" id="location">
                              <h4 class="info-text"> Let's start with the city</h4>
                              <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        
                                        <button class="btn btn-info" type="button">Moscow</button>&nbsp;
                                      <button class="btn btn-info" type="button">Sankt Petersburg </button>&nbsp;
                                      <button class="btn btn-info" type="button">London </button>&nbsp;
                                      <button class="btn btn-info" type="button">Rome </button>&nbsp;

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="type">
                                <h4 class="info-text">What type of activities do you want? </h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        
                                        <button class="btn btn-info" type="button">Museums</button>&nbsp;
                                      <button class="btn btn-info" type="button">Shopping </button>&nbsp;
                                      <button class="btn btn-info" type="button">Night Life </button>&nbsp;
                                      <button class="btn btn-info" type="button">Walking </button>&nbsp;
                                      <button class="btn btn-info" type="button">Escort </button>&nbsp;

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="facilities">
                                <h4 class="info-text">Your choices</h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        
                                        <button class="btn btn-primary" type="button">Moscow</button>&nbsp;
                                      
                                      <button class="btn btn-primary" type="button">Night Life </button>&nbsp;
                                      

                                    </div>
                                </div>
                              </div>
                            
                        </div>
                        <div class="wizard-footer">
                              <div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
                                    <input type='button' class='btn btn-finish btn-fill btn-primary btn-wd btn-sm' name='finish' value='Connect' onclick="location.href='city.html'" />
        
                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div>  
                </div>
                </form>
            </div> <!-- wizard container -->

            
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>&copy; iknowCity, 2015</p>
            </div>
          </div>

        </div>

      </div>

    </div>


    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--   plugins   -->
  <script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
  <script src="js/wizard.js"></script>

  </body>
</html>
